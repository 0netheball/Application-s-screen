<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11.2</title>
  <link rel="stylesheet" href="styles/body.css">
  <link rel="stylesheet" href="styles/general.css">
</head>
<body>
  <section class="first-section">
    <a class="arrow-exit" href="#">
      <div class="exit-box">
        <div class="arrow-back">&#x2039;</div>
        <div class="resume">Редактирование</div>
      </div>
    </a>
    <div class="sub-section">
      <div class="profile-image-box">
        <div class="change-box">
          <img class="profile-image" src="thumbnails/e6a3a22e5d81b2e84a7366cf47fdc258.png" alt="">
          <div class="change-image">Изменить</div>
        </div>
      </div>
      <div class="input-folder">
        <input type="text" placeholder="Имя">
        <input type="text" placeholder="Фамилия">
        <input type="text" placeholder="Город">

        <input id="phone-number" type="text" placeholder="Номер телефона">
        <input type="text" placeholder="Электронная почта">
      </div>
      <div class="checkbox">
        <input id="checkbox" type="checkbox">
        <label for="checkbox">Отображать контакты другим пользователям</label>
      </div>
    </div>
  </section>
  <section class="save-button-changes">
    <button class="save-button">Сохранить</button>
  </section>
  
</body>
</html>
