<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11.2</title>
  <link rel="stylesheet" href="styles/body.css">
  <link rel="stylesheet" href="styles/general.css">
</head>
<body>
  <nav>
    <a class="arrow-exit" href="#">
      <div class="exit-box">
        <div class="arrow-back">&#x2039;</div>
        <div class="resume">Резюме</div>
      </div>
    </a>
  </nav>
  <main>
    <section>
      <div class="section">Направление</div>
      <div class="menu">
        <div class="menu-item">Видео-креатор</div>
        <div class="menu-item">Монтажер</div>
        <div class="menu-item">Рилс-мейкер</div>
        <div class="menu-item">Фотограф</div>
        <div class="menu-item">SMM</div>
      </div>
    </section>
    <section>
      <div class="section job-experience">Опыт работы</div>
      <div class="experience-container">
    
        <div class="slider-container">
          <input type="range" min="1" max="5" value="3" class="slider" id="experienceSlider">
          <div class="range-labels">
            <span>&gt;1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>&lt;5</span>
          </div>
        </div>
    
        <div class="current-value" id="currentExperience">3 года</div>
      </div>
    </section>
    <section>
      <div class="section person-status">Статус</div>
      <div class="status-menu">
        <div class="status-item">Ищу работу</div>
        <div class="status-item">Не ищу работу</div>
        <div class="status-item">Рассматриваю предложение</div>
        <div class="status-item">Ищу заказ</div>
      </div>
    </section>
    <section>
      <div class="section person-status">Рассказать о себе</div>
      <div class="input-box">
        <input type="text" placeholder="Опыт работы, хобби...">
      </div>
    </section>
    <div class="save-changes-box">
      <button class="save-changes">Сохранить</button>
    </div>
  </main>



  <script>
    const menuItems = document.querySelectorAll('.menu-item');

    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('selected');
      });
    });


    //Job-experience
    const slider = document.getElementById('experienceSlider');
    const currentExperience = document.getElementById('currentExperience');

    slider.addEventListener('input', () => {
    const value = slider.value;
    
    if (value == 1) {
    currentExperience.textContent = `${value} год`;
      } else if (value == 5) {
        currentExperience.textContent = `${value} лет`;
      } else {
        currentExperience.textContent = `${value} года`;
      }
    });

  </script>
</body>
</html>
